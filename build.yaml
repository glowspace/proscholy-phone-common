targets:
  $default:
    builders:
      freezed|freezed:
        enabled: true
        options:
          equal: false
          to_json: false
          build_extensions:
            '^lib/models/{{}}.dart': 'lib/models/generated/{{}}.freezed.dart'
            '^lib/providers/{{}}.dart': 'lib/providers/generated/{{}}.freezed.dart'

      json_serializable:
        options:
          field_rename: "snake"

      source_gen|combining_builder:
        generate_for:
          - lib/**.dart
        options:
          build_extensions:
            '^lib/models/{{}}.dart': 'lib/models/generated/{{}}.g.dart'
            '^lib/providers/{{}}.dart': 'lib/providers/generated/{{}}.g.dart'
            '^lib/components/song_lyric/utils/active_player_controller.dart': 'lib/components/song_lyric/utils/active_player_controller.g.dart'
            '^lib/routing/navigator_observer.dart': 'lib/routing/navigator_observer.g.dart'
            '^lib/utils/bible_api_client.dart': 'lib/utils/bible_api_client.g.dart'
